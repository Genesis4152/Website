<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>website</title>
</head>
    <body>
        <section class="showcase">
            <div class="container grid">
                <div class="container-text">
                    <h1>TrueTouch Agency, A Profile of excellence!!</h1>
                    <p>Register to Hire</p>
                    <a href="about.html" class="btn btn-outline">Read more</a>
                </div>
                <div class="showcase-form card">
                    <h2>Register Agent</h2>
                    <form>
                        <div class="form-control">
                            <input type="text" name="name" placeholder="Manager Name" required>
                        </div>
                        <div class="form-control">
                            <input type="text" name="agencyName" placeholder="Agency Name" required>
                        </div>
                        <div class="form-control">
                            <input type="text" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-control">
                            <input type="password" name="password" placeholder="Enter password" required>
                        </div>
                        <div class="form-control">
                            <input type="password" name="confim-password" placeholder="Comfirm password" required>
                        </div>
                        <div class="form-control">
                            <input type="submit" value="Send" class="btn btn-primary" >
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
